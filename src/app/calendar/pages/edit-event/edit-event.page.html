<div *ngIf="selectedEvent" class="edit-event-container">
        <h1>{{ EDIT_EVENT_COPY.TITLE }}</h1>
        <div class="form-container">
            <form [formGroup]="editEventDetailsForm" (ngSubmit)="onSaveEventChanges();">
                    <div class="form-field">
                        <app-label label-id="title" label-value="Title"></app-label>
                        <app-input-field [form-parent]="editEventDetailsForm" ctrl-name="title" placeholder="Event title"
                            [val]="selectedEvent.title"></app-input-field>
                    </div>
                <div class="form-field">
                    <app-label label-id="event-colour" label-value="Event Colour"></app-label>
                    <app-radio-button [form-parent]="editEventDetailsForm" ctrl-name="eventColour"
                    [radio-options]="eventLabelColours"></app-radio-button>
                </div>
                <div class="form-field">
                    <app-label label-id="description" label-value="Description"></app-label>
                    <app-input-field [form-parent]="editEventDetailsForm" ctrl-name="description"
                        [val]="selectedEvent.description" placeholder="What's the meeting about?"></app-input-field>
                </div>
                <div class="form-field">
                    <app-label label-id="start-date" label-value="Start date"></app-label>
                    <span class="edit-date">{{ startDate }}</span>
                    <app-input-date-field
                        [form-parent]="editEventDetailsForm" 
                        ctrl-name="startDate"
                        [val]="startDate"
                        required=true>
                    </app-input-date-field>
    
                        <app-label label-id="start-time" label-value="Start Time" classes="no-margin"></app-label>
                        <app-drop-down
                            [form-parent]="editEventDetailsForm"
                            [selector-id]="start-time"
                            [selector-name]="startTime"
                            [selector-options]="startTimeSlots"
                            ctrl-name="startTime"
                            (on-item-selected)="onStartTimeSelected($event);">
                        </app-drop-down>
                </div>    
                <div class="form-field">
                        <app-label label-id="end-date" label-value="End date"></app-label>
                        <span class="edit-date">{{ endDate }}</span>
                        <app-input-date-field
                            [form-parent]="editEventDetailsForm" 
                            ctrl-name="endDate"
                            [val]="endDate"
                            required=true>
                        </app-input-date-field>
                       
                        <app-label label-id="end-time" label-value="End Time" classes="no-margin"></app-label>
                        <app-drop-down
                            [form-parent]="editEventDetailsForm"
                            [selector-id]="end-time"
                            [selector-name]="endTime"
                            [selector-options]="endTimeSlots"
                            ctrl-name="endTime"
                            (on-item-selected)="onEndTimeSelected($event);">
                        </app-drop-down>
                </div>
    
                <div class="form-field">
                    <button>Save changes</button>
                    <button [routerLink]="['/calendar']">Cancel</button>
                </div>
            </form>
        </div>
    </div>
