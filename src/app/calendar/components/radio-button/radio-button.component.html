<div [formGroup]="formParent" class="radio-button-options">
      <div class="radio-button-group" *ngFor="let option of radioOptions">
          <input type="radio" name="{{ ctrlName }}" class="{{ option }}" (ngModelChange)="optionSelected($event)"
          [value]="option" formControlName="{{ ctrlName }}" />
      </div>
</div>
